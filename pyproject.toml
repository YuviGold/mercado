[tool.poetry]
name = "mercado"
version = "0.2.1"
description = "All-In-One Development CLI Tools Multi-platform Marketplace"

authors = [
    "YuviGold"
]

repository = "https://github.com/YuviGold/mercado"
readme = "README.md"

keywords = ["cli", "devops", "automation"]

[tool.poetry.dependencies]
python = "^3.10"

humanize = "^4.4.0"
requests = "^2.28.1"
rich = ">=12.6,<14.0"
typer = ">=0.6.1,<0.13.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.1"
cogapp = "^3.3.0"
ruff = ">=0.2.2,<0.5.0"

[tool.poetry.scripts]
mercado = "mercado.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    "N", # pep8-naming
    # isort
    "I001",
    "I002",
]
